<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-Board</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header Start -->
    <header>

    </header>
    <!-- Header End -->
    <main>
        <!-- Top Players and Top Blogs -->
        <section class="container">
            <!-- player*6>img[src="images/player-$.png"]+h3{top player-$} -->
            <div class="top-players">
                <h2 class="section-title">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/player-1.png" alt="player">
                        <h3 class="player-name">Top Player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/player-2.png" alt="player">
                        <h3 class="player-name">Top Player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/player-3.png" alt="player">
                        <h3 class="player-name">Top Player-3</h3>
                    </div>
                    <div class="player">
                        <img src="images/player-4.png" alt="player">
                        <h3 class="player-name">Top Player-4</h3>
                    </div>
                    <div class="player">
                        <img src="images/player-5.png" alt="player">
                        <h3 class="player-name">Top Player-5</h3>
                    </div>
                    <div class="player">
                        <img src="images/player-6.png" alt="player">
                        <h3 class="player-name">Top Player-6</h3>
                    </div>
                </div>

            </div>  
            <hr>
            <!-- Top Blogs -->
            <div class="top-blogs">
                <h2 class="section-title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blog-1.png" alt="blog">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite
                            UI/UX Goodies</h3>
                            <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blog-2.png" alt="blog">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet: 
                                list vs grids</h3>
                            <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blog-3.png" alt="blog">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips 
                                for interface design</h3>
                            <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blog-4.png" alt="blog">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is 
                                copied</h3>
                            <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
